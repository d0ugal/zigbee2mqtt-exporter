name: CI

on:
  push:
    branches: [main, 'release-please--branches--main']
  pull_request:
    paths-ignore:
      - CHANGELOG.md

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go 1.25.1
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.5'

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./internal/...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.txt
          flags: unittests
          name: codecov-umbrella

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run linting using Makefile
        run: make lint-only

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go 1.25.1
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.5'

      - name: Build
        run: |
          go build -v -ldflags="-s -w" -o zigbee2mqtt-exporter ./cmd

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: zigbee2mqtt-exporter
          path: zigbee2mqtt-exporter
          retention-days: 30

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
